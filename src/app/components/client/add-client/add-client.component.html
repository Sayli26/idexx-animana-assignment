<div class="card">
    <div class="card-body">
      <form [formGroup]="addClientForm" (ngSubmit)="addClient()">
        <div class="form-group">
          <label class="col-md-4">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">Title</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">Initials</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">Street</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">City</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label class="col-md-4">Zip</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-red">Create Client</button>
        </div>
      </form>
    </div>
</div>
